{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Posts{% endblock %}</h1>
  {% if g.user %}
    <a class="action" href="{{ url_for('task.add_task') }}">New</a>
  {% endif %}
{% endblock %}

{% block content %}
  {% for task in task %}
    <li>{{task.title}}</li>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
